<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topgram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <script src="script.js"></script>
  <body>
    <nav>
      <div class="nav-container container">
        <h2><a class="logo" href="#">Topgram</a></h2>
      </div>
    </nav>
    <main class="container">
      <section class="section-profile">
        <div class="profile-img"></div>
        <div class="profile-info">
          <h2 class="username">elbert_widjaja11</h2>
          <ul class="profile-engagement">
            <li>
              <span class="count">1010</span>
              <span>posts</span>
            </li>
            <li>
              <span class="count">1010</span>
              <span>followers</span>
            </li>
            <li>
              <span class="count">1010</span>
              <span>following</span>
            </li>
          </ul>
          <div class="profile-summary">
            <span class="name">Elbert Widjaja</span>
            <div class="bio">Here's is your Bio</div>
            <div class="website">
              <a
                rel="nofollow"
                target="_blank"
                href="https://www.instagram.com/?hl=en"
                >www.instagram.com/elbert_widjaja11/</a
              >
            </div>
          </div>
        </div>
      </section>
      <section class="section-images">
        <div id="image-container"></div>
      </section>
    </main>
  </body>
</html>
